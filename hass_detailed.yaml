type: custom:vertical-stack-in-card
cards:
  - type: tile
    entity: sensor.dualcs529_current_status
    name: Turntable
    icon: mdi:play-circle
    vertical: false
    layout_options:
      grid_columns: 2
    hide_state: false
    state_content: state
    features_position: inline
    show_entity_picture: false
    card_mod:
      style: |
        :host ha-state-icon {
          color: 
            {% if is_state('sensor.dualcs529_current_status', 'Stopped') %}
              gray
            {% elif is_state('sensor.dualcs529_current_status', 'Playing') %}
              green
            {% elif is_state('sensor.dualcs529_current_status', 'Starting…') %}
              orange
            {% elif is_state('sensor.dualcs529_current_status', 'Stopping…') %}
              red
            {% else %}
              gray
            {% endif %} !important;
        }
        .content {
          margin-bottom: -50px !important;
        }
  - features:
      - type: custom:service-call
        entries:
          - type: selector
            entity_id: switch.dualcs529_play_stop
            value_attribute: state
            options:
              - type: button
                entity_id: switch.dualcs529_play_stop
                icon: mdi:stop-circle
                option: "off"
                tap_action:
                  action: call-service
                  service: switch.turn_off
                  target:
                    entity_id: switch.dualcs529_play_stop
              - type: button
                entity_id: switch.dualcs529_play_stop
                icon: mdi:play-circle
                option: "on"
                tap_action:
                  action: call-service
                  service: switch.turn_on
                  target:
                    entity_id: switch.dualcs529_play_stop
    type: tile
    entity: switch.dualcs529_play_stop
    color: green
    vertical: false
    layout_options:
      grid_columns: 2
    features_position: inline
    name: Turntable Control
    show_entity_picture: false
    hide_state: false
    card_mod:
      style: |
        #info {
          display: none !important;
        }
        .content { 
          visibility: hidden !important;
          margin-bottom: -7px !important;
        }
        ha-card { 
          background: none;
          box-shadow: none;
        } 
  - features:
      - type: custom:service-call
        entries:
          - type: selector
            entity_id: switch.dualcs529_repeat
            value_attribute: state
            options:
              - type: button
                icon: mdi:repeat-off
                option: "off"
                tap_action:
                  action: call-service
                  service: switch.turn_off
                  target:
                    entity_id: switch.dualcs529_repeat
              - type: button
                icon: mdi:repeat
                option: "on"
                tap_action:
                  action: call-service
                  service: switch.turn_on
                  target:
                    entity_id: switch.dualcs529_repeat
    type: tile
    entity: switch.dualcs529_repeat
    name: Repeat
    color: coral
    vertical: false
    layout_options:
      grid_columns: 2
    features_position: inline
    icon: mdi:repeat-variant
    show_entity_picture: false
    hide_state: false
  - type: conditional
    conditions:
      - entity: switch.dualcs529_repeat
        state: "on"
    card:
      features:
        - type: custom:service-call
          entries:
            - type: selector
              entity_id: sensor.dualcs529_repeat_setting
              value_attribute: state
              options:
                - type: button
                  icon: mdi:numeric-1-circle-outline
                  option: "1"
                  tap_action:
                    action: call-service
                    service: number.set_value
                    target:
                      entity_id: number.dualcs529_repeat_count
                    data:
                      value: 1
                - type: button
                  icon: mdi:numeric-2-circle-outline
                  option: "2"
                  tap_action:
                    action: call-service
                    service: number.set_value
                    target:
                      entity_id: number.dualcs529_repeat_count
                    data:
                      value: 2
                - type: button
                  icon: mdi:numeric-3-circle-outline
                  option: "3"
                  tap_action:
                    action: call-service
                    service: number.set_value
                    target:
                      entity_id: number.dualcs529_repeat_count
                    data:
                      value: 3
                - type: button
                  icon: mdi:numeric-4-circle-outline
                  option: "4"
                  tap_action:
                    action: call-service
                    service: number.set_value
                    target:
                      entity_id: number.dualcs529_repeat_count
                    data:
                      value: 4
                - type: button
                  icon: mdi:numeric-5-circle-outline
                  option: "5"
                  tap_action:
                    action: call-service
                    service: number.set_value
                    target:
                      entity_id: number.dualcs529_repeat_count
                    data:
                      value: 5
                - type: button
                  icon: mdi:numeric-6-circle-outline
                  option: "6"
                  tap_action:
                    action: call-service
                    service: number.set_value
                    target:
                      entity_id: number.dualcs529_repeat_count
                    data:
                      value: 6
                - type: button
                  icon: mdi:numeric-7-circle-outline
                  option: "7"
                  tap_action:
                    action: call-service
                    service: number.set_value
                    target:
                      entity_id: number.dualcs529_repeat_count
                    data:
                      value: 7
                - type: button
                  icon: mdi:numeric-8-circle-outline
                  option: "8"
                  tap_action:
                    action: call-service
                    service: number.set_value
                    target:
                      entity_id: number.dualcs529_repeat_count
                    data:
                      value: 8
                - type: button
                  icon: mdi:numeric-9-circle-outline
                  option: "9"
                  tap_action:
                    action: call-service
                    service: number.set_value
                    target:
                      entity_id: number.dualcs529_repeat_count
                    data:
                      value: 9
      type: tile
      entity: switch.dualcs529_repeat
      name: Repeat Count
      color: sandybrown
      vertical: false
      layout_options:
        grid_columns: 3
      state_content: state
      features_position: bottom
      card_mod:
        style: |
          .content { 
            visibility: hidden !important;
            height: 0 !important;
            margin-top: -50px !important;
          }
  - type: conditional
    conditions:
      - entity: switch.dualcs529_repeat
        state: "on"
    card:
      features:
        - type: custom:service-call
          entries:
            - type: selector
              entity_id: sensor.dualcs529_repeat_remaining
              value_attribute: state
              options:
                - type: icon
                  icon: mdi:numeric-1-circle-outline
                  option: "1"
                - type: icon
                  icon: mdi:numeric-2-circle-outline
                  option: "2"
                - type: icon
                  icon: mdi:numeric-3-circle-outline
                  option: "3"
                - type: icon
                  icon: mdi:numeric-4-circle-outline
                  option: "4"
                - type: icon
                  icon: mdi:numeric-5-circle-outline
                  option: "5"
                - type: icon
                  icon: mdi:numeric-6-circle-outline
                  option: "6"
                - type: icon
                  icon: mdi:numeric-7-circle-outline
                  option: "7"
                - type: icon
                  icon: mdi:numeric-8-circle-outline
                  option: "8"
                - type: icon
                  icon: mdi:numeric-9-circle-outline
                  option: "9"
      type: tile
      entity: sensor.dualcs529_repeat_remaining
      name: Repeat Count
      color: lightsalmon
      vertical: false
      layout_options:
        grid_columns: 3
      state_content: state
      features_position: bottom
      card_mod:
        style: |
          .content { 
            visibility: hidden !important;
            height: 0 !important;
            margin-top: -60px !important;
          }
  - features:
      - type: custom:service-call
        entries:
          - type: selector
            entity_id: sensor.dualcs529_speed
            value_attribute: state
            options:
              - type: button
                entity_id: sensor.dualcs529_speed
                icon: mdi:speedometer-slow
                option: "33"
                tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: button.dualcs529_speed_33_rpm
              - type: button
                entity_id: sensor.dualcs529_speed
                icon: mdi:speedometer-medium
                option: "45"
                tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: button.dualcs529_speed_45_rpm
              - type: button
                entity_id: sensor.dualcs529_speed
                icon: mdi:speedometer
                option: "78"
                tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: button.dualcs529_speed_78_rpm
    type: tile
    entity: sensor.dualcs529_speed
    color: deepskyblue
    vertical: false
    layout_options:
      grid_columns: 3
    hide_state: false
    features_position: inline
    show_entity_picture: false
    name: Turntable Speed
    state_content: state
    card_mod:
      style: |
        .content { 
          #visibility: hidden !important;
          #height: 0 !important;
          #margin-top: -50px !important;
        }
  - features:
      - type: custom:service-call
        entries:
          - type: selector
            entity_id: switch.dualcs529_pairing
            value_attribute: state
            options:
              - type: button
                icon: mdi:bluetooth-off
                option: "off"
                tap_action:
                  action: call-service
                  service: switch.turn_off
                  target:
                    entity_id: switch.dualcs529_pairing
              - type: button
                icon: mdi:bluetooth-connect
                option: "on"
                tap_action:
                  action: call-service
                  service: switch.turn_on
                  target:
                    entity_id: switch.dualcs529_pairing
    type: tile
    entity: switch.dualcs529_pairing
    name: Pairing Mode
    icon: mdi:bluetooth
    color: blue
    vertical: false
    layout_options:
      grid_columns: 2
    features_position: inline
    hide_state: false
