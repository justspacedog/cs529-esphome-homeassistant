features:
  - type: custom:service-call
    entries:
      - type: selector
        entity_id: fan.turntable
        value_attribute: state
        options:
          - type: button
            entity_id: fan.turntable
            icon: mdi:stop-circle
            option: "off"
            tap_action:
              action: call-service
              service: fan.turn_off
              target:
                entity_id: fan.turntable
          - type: button
            entity_id: fan.turntable
            icon: mdi:play-circle
            option: "on"
            tap_action:
              action: call-service
              service: fan.turn_on
              target:
                entity_id: fan.turntable
type: tile
entity: fan.turntable
color: green
vertical: false
layout_options:
  grid_columns: 2
features_position: inline
name: Schallplattenspieler
show_entity_picture: false
hide_state: false
icon_tap_action:
  action: toggle
card_mod:
  style: |
    #info {
      display: none !important;
    }
    .content { 
      visibility: hidden !important;
      margin-bottom: -7px !important;
    }
    ha-card { 
      background: none;
      box-shadow: none;
    } 
